name: JFLAP-NG CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and test with Gradle
      run: ./gradlew clean build test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/
        retention-days: 30

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Create JAR artifact
      run: ./gradlew fatJar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: jflap-release
        path: build/libs/JFLAP_Fat-fat.jar
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build fat JAR
      run: ./gradlew clean fatJar

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: JFLAP ${{ github.ref_name }}
        body: |
          Automated release for JFLAP-NG ${{ github.ref_name }}

          Built from commit: ${{ github.sha }}

          ## Features
          - Formal Languages and Automata Package
          - Java 25 compatible
          - Modern build system with Gradle
        draft: false
        prerelease: false
        files: |
          build/libs/JFLAP_Fat-fat.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

