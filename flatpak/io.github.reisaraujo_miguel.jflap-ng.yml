app-id: io.github.reisaraujo_miguel.jflap-ng
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: jflap-ng

sdk-extensions:
    - org.freedesktop.Sdk.Extension.openjdk25

finish-args:
  # XDG Desktop Portals for file access
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  # File system access
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  # XDG portals for file dialogs
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.*
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin:$PATH
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk25/install.sh

  - name: jflap-ng
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk25/bin
        JAVA_HOME: /usr/lib/sdk/openjdk25/jvm/openjdk-25
        GRADLE_OPTS: -Dorg.gradle.offline=true
    build-commands:
      # Install and use the pre-downloaded Gradle distribution
      - unzip -q gradle-9.1.0-bin.zip
      # Use the extracted Gradle directly
      - ./gradle-9.1.0/bin/gradle build fatJar
      # Create the application directory structure
      - install -Dm0644 build/lib/JFLAP-NG_Fat-fat.jar ${FLATPAK_DEST}/share/jflap-ng.jar
      - install -Dm0644 jflap-ng ${FLATPAK_DEST}/share/jflap-ng
      - install -Dm0644 flatpak/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 flatpak/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 DOCS/images/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    post-install:
      - install -Dm0644 LICENSE -t ${FLATPAK_DEST}/share/licenses/${FLATPAK_ID}/jflap-ng

    sources:
      - type: git
        url: https://github.com/reisaraujo-miguel/jflap-ng.git
        tag: v8.0-beta2
        commit: 88037dc4926bf6b903a041ea6add3957f37c794b

      - type: script
        dest: jflap-ng
        commands:
          - java -jar /app/share/jflap-ng.jar

      - type: file
        url: https://services.gradle.org/distributions/gradle-9.1.0-bin.zip
        sha256: a17ddd85a26b6a7f5ddb71ff8b05fc5104c0202c6e64782429790c933686c806
        dest-filename: gradle-9.1.0-bin.zip

      - flatpak-sources.json


